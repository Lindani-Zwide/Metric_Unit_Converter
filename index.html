<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Metric unit converter</title>
    </head>
    <body>
        <div class="header">
            <p>
                Imperial/Metric Unit converter
            </p>
            <input id="inputValue" inputmode="numeric" pattern="[0-9]*" placeholder="Enter a value here"/>
            <img src="Assets/digital-transformation.gif" alt="transformation-icon" height="45" width="70" >
        </div>
        <div class="conversions">
            <div class="length">
                <h4> Length(Meter/Feet) </h4>
                <p id="length-conversion">
                    1 <strong>m</strong> ≈ 3.281 <strong>ft</strong> | 1 <strong>ft</strong> ≈ 0.301 <strong>m</strong> 
                </p>
            </div>
            <div class="volume">
                <h4> Volume(Liters/Gallons) </h4>
                <p id="volume-conversion">
                    1 <strong>ℓ</strong> ≈ 0.264 <strong>L</strong> | 1 <strong>L</strong> ≈ 3.785 <strong>ℓ</strong> 
                </p>
            </div>
            <div class="mass">
                <h4> Mass(Kilograms/Pounds) </h4>
                <p id="mass-conversion">
                    1 <strong>kg</strong> ≈ 2.205 <strong>lbs</strong> | 1 <strong>lbs</strong> ≈ 0.454 <strong>kg</strong>
                </p>
            </div>
            <div class="temperature">
                <h4> Temperature (Celsius/Fahrenheit)</h4>
                <p id="temperature-conversion">
                    1 <strong>°C</strong> ≈ 33.8 <strong>°F</strong>  | 1 <strong>°F</strong>  ≈ -17.222 <strong>°C</strong>
                </p>
            </div>
        </div>
        <script type="module" defer src="script.js"></script>
    </body>
</html>
